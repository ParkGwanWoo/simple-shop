<!DOCTYPE html>
<html>
  <head>
    <title>SimpleShop</title>
    <meta charset="utf-8" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
      <div id="container">
          <header class="header">
                <img src="images/logo.png" class="header__logo"/>
              
                  <ul class="header__side-bar">
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Cart</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
              
          </header>
          
          <section>
              <img src="images/hero_header.jpg" width="100%"/>
          </section>
          
          <p class="intro">Our New Products</p>
          
          <main class="products">
              <div class="products__item">
                  <img src="images/sunglasses.jpg"/>
                  
                  <p class="item_name">Sunglasses</p>
                  <p class="item_price">49, 000</p>
              </div>
              
              <div class="products__item">
                  <img src="images/tassel_loafer.jpg"/>
                  
                  <p class="item_name">Tassel Loafer</p>
                  <p class="item_price">89, 000</p>
              </div>

              <div class="products__item">
                  <img src="images/beige_bag.jpg"/>
                  
                  <p class="item_name">Beige Bag</p>
                  <p class="item_price">69, 000</p>
              </div>
              
              <div class="products__item">
                  <img src="images/sneakers.jpg"/>
                  
                  <p class="item_name">Sneakers</p>
                  <p class="item_price">79, 000</p>
              </div>
              
              <div class="products__item">
                  <img src="images/slippers.jpg"/>
                  
                  <p class="item_name">Slippers</p>
                  <p class="item_price">29, 000</p>
              </div>
              
              <div class="products__item">
                  <img src="images/wrist_watch.jpg"/>
                  
                  <p class="item_name">Wrist Watch</p>
                  <p class="item_price">99, 000</p>
              </div>
              
              <div class="products__item">
                  <img src="images/fedora_hat.jpg"/>
                  
                  <p class="item_name">Fedora Hat</p>
                  <p class="item_price">39, 000</p>
              </div>
              
              <div class="products__item">
                  <img src="images/classic_loafer.jpg"/>
                  
                  <p class="item_name">Classic Loafer</p>
                  <p class="item_price">99, 000</p>
              </div>
              
              <div class="products__item">
                  <img src="images/pink_bag.jpg"/>
                  
                  <p class="item_name">Pink Bag</p>
                  <p class="item_price">79, 000</p>
              </div>
          </main>
          
          <footer class="footer">
              <a href="https://facebook.com" class="footer__link">
                  <img src="images/facebook.png"/>
              </a>
              
              <a href="https://instagram.com" class="footer__link">
                  <img src="images/instagram.png"/>
              </a>
              
              <a href="https://twitter.com" class="footer__link">
                  <img src="images/twitter.png"/>
              </a>
          </footer>
      </div>
  </body>
</html>
